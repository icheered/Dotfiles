backend = "glx";
vsync = true;

# Opacity
active-opacity = 1;
inactive-opacity = 0.9;
frame-opacity = 0.9;

# Fading
fading = true;
fade-delta = 10;
fade-in-step = 0.01;
fade-out-step = 0.01;
no-fading-openclose = true;

# Shadows
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

# Rounded corners
corner-radius = 10;
round-borders = 1;
detect-rounded-corners = true;

# Background blurring
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

# Blur method - you can choose between "kernel", "box", "gaussian", or "dual_kawase"
blur-method = "dual_kawase";

# Blur strength (higher is stronger, but more performance-intensive)
blur-strength = 5;

# New border settings
border-width = 2;
border-color = "#88c0d0";  # You can change this color to your preference

# Additional settings for a more cohesive look
detect-client-opacity = true;
use-damage = true;

# Exclude certain window types from effects
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'slop'",  # for screenshot selection
  "_GTK_FRAME_EXTENTS@:c"
];
